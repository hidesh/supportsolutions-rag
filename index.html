<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Solutions - RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden; /* INGEN SCROLL PÅ BODY */
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 20px); /* FAST HØJDE BASERET PÅ VIEWPORT */
            display: flex;
            flex-direction: column;
            /* FJERNET FLEX - NU FAST STØRRELSE CHAT BOX */
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .lang-btn.active {
            background: white;
            color: #2c3e50;
            border-color: white;
        }

        .header-logo {
            height: 50px;
            width: auto;
            margin-bottom: 15px;
            max-width: 200px;
        }

        .header h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            font-weight: 700;
            line-height: 1.2;
        }

        .header p {
            font-size: 0.85em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .chat-container {
            flex: 1; /* BRUGER AL RESTERENDE PLADS */
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            hyphens: auto;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            border: 2px solid #e3f2fd;
            color: #333;
        }

        /* FAQ HTML Formatting */
        .bot-message strong {
            color: #1976d2;
            font-weight: 600;
        }

        .bot-message em {
            color: #4caf50;
            font-style: normal;
            font-weight: 500;
        }

        .bot-message br + br {
            display: block;
            content: "";
            margin-top: 8px;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
        }

        .sources-dropdown {
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .sources-dropdown:hover {
            background: #e3f2fd;
        }

        .sources-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            color: #333;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
            color: #666;
        }

        .dropdown-arrow.expanded {
            transform: rotate(180deg);
        }

        .sources-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0;
        }

        .sources-content.expanded {
            max-height: 200px;
            padding: 15px 0 5px 0;
        }

        .source-link {
            display: inline-block;
            margin: 8px 10px 8px 0;
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.85em;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .source-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            color: white;
        }

                .contact-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }

        /* Smart Suggestions Styling */
        .suggestions-container {
            background: linear-gradient(135deg, #f8f9ff 0%, #e3f2fd 100%);
            border: 2px solid #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .suggestions-header {
            text-align: center;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .suggestion-btn {
            background: white;
            border: 2px solid #e3f2fd;
            border-radius: 20px;
            padding: 10px 15px;
            color: #1976d2;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9em;
            text-align: center;
            min-height: 44px; /* Touch-friendly minimum */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suggestion-btn:hover {
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        .contact-button:before {
            content: "📞 ";
            margin-right: 5px;
        }

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 16px; /* Prevents zoom on iOS */
            transition: all 0.3s ease;
            background: #f8f9fa;
            min-height: 44px; /* Touch-friendly */
            resize: none;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        #askButton {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px; /* Touch-friendly */
            white-space: nowrap;
        }

        #askButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        #askButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }

        /* Responsive Design - Mobile First */
        
        /* Extra small devices (phones 320px and up) */
        @media (min-width: 320px) and (max-width: 374px) {
            body {
                padding: 5px;
                font-size: 14px;
            }
            
            .container {
                border-radius: 10px;
                min-height: calc(100vh - 10px);
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header-logo {
                height: 35px;
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 1.2em;
                margin-bottom: 5px;
            }
            
            .header p {
                font-size: 0.8em;
            }
            
            .chat-container {
                height: 350px; /* FAST HØJDE for små skærme */
                padding: 10px;
            }
            
            .message {
                padding: 8px 12px;
                font-size: 14px;
                max-width: 90%;
                margin-bottom: 10px;
            }
            
            .input-container {
                padding: 10px;
            }
            
            .input-group {
                gap: 8px;
            }
            
            #questionInput {
                padding: 10px 14px;
                font-size: 16px;
                border-radius: 18px;
            }
            
            #askButton {
                padding: 10px 16px;
                font-size: 14px;
                border-radius: 18px;
            }
            
            .welcome-message {
                padding: 20px 10px;
            }
            
            .welcome-message h3 {
                font-size: 1.1em;
            }
            
            .example-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 36px;
            }
            
            .suggestion-btn {
                padding: 8px 12px;
                font-size: 0.85em;
                min-height: 40px;
            }
        }
        
        /* Small devices (phones 375px and up) */
        @media (min-width: 375px) and (max-width: 575px) {
            .header-logo {
                height: 45px;
                margin-bottom: 12px;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .message {
                padding: 10px 14px;
            }
        }
        
        /* Small tablets and large phones (landscape) */
        @media (min-width: 576px) {
            body {
                padding: 15px;
            }
            
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header-logo {
                height: 55px;
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .chat-container {
                height: 450px; /* FAST HØJDE for tablets */
                padding: 20px;
            }
            
            .message {
                padding: 14px 18px;
                max-width: 80%;
            }
            
            .suggestions-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 10px;
            }
            
            .input-container {
                padding: 20px;
            }
            
            .input-group {
                gap: 12px;
            }
            
            #questionInput {
                padding: 14px 18px;
                border-radius: 22px;
            }
            
            #askButton {
                padding: 14px 24px;
                border-radius: 22px;
            }
        }

        /* Medium tablets */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                min-height: calc(100vh - 40px);
            }
            
            .chat-container {
                height: 500px; /* FAST HØJDE for desktop */
            }
            
            .header {
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            
            .header-logo {
                height: 60px;
                margin-bottom: 15px;
            }
            
            .header p {
                font-size: 1.1em;
            }
            
            .message {
                margin-bottom: 20px;
                max-width: 75%;
            }
            
            .suggestions-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .suggestion-btn {
                padding: 12px 18px;
                border-radius: 25px;
                font-size: 0.95em;
            }
            
            .input-container {
                padding: 25px;
            }
            
            .input-group {
                gap: 15px;
            }
            
            #questionInput {
                padding: 15px 20px;
                border-radius: 25px;
            }
            
            #askButton {
                padding: 15px 30px;
                border-radius: 25px;
            }
            
            .welcome-message {
                padding: 40px 20px;
            }
        }

        /* Large tablets and small desktops */
        @media (min-width: 992px) {
            .container {
                max-width: 900px;
            }
            
            .message {
                max-width: 70%;
            }
            
            .suggestions-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        /* Large desktops */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
            
            .header-logo {
                height: 70px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2.8em;
            }
            
            .header p {
                font-size: 1.2em;
            }
            
            .message {
                max-width: 65%;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .input-container {
                display: none;
            }
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #e3f2fd;
            border: none;
            border-radius: 20px;
            color: #1976d2;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-height: 36px; /* Touch-friendly */
        }

        .example-btn:hover {
            background: #bbdefb;
            transform: translateY(-1px);
        }

        /* Mobile-specific improvements */
        @media (hover: none) and (pointer: coarse) {
            /* Touch devices */
            .suggestion-btn:hover {
                transform: none;
                background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
                color: white;
            }
            
            #askButton:hover {
                transform: none;
            }
            
            .example-btn:hover {
                transform: none;
            }
            
            /* Better touch feedback */
            .suggestion-btn:active {
                transform: scale(0.98);
                background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
                color: white;
            }
            
            #askButton:active {
                transform: scale(0.98);
            }
            
            .example-btn:active {
                transform: scale(0.98);
                background: #90caf9;
            }
        }

        /* Prevent zoom on double-tap for iOS */
        * {
            touch-action: manipulation;
        }

        /* Improve scrollbar on desktop */
        @media (min-width: 768px) {
            .chat-container::-webkit-scrollbar {
                width: 6px;
            }
            
            .chat-container::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 3px;
            }
            
            .chat-container::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border-radius: 3px;
            }
            
            .chat-container::-webkit-scrollbar-thumb:hover {
                background: #a8a8a8;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid;
            }
            
            .message {
                border: 1px solid;
            }
            
            .suggestion-btn {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <button class="lang-btn active" onclick="switchLanguage('da')" id="langDA">DA</button>
                <button class="lang-btn" onclick="switchLanguage('en')" id="langEN">EN</button>
            </div>
            <img src="https://support-solutions.dk/wp-content/uploads/Logo-hvid-web.png" alt="Support Solutions Logo" class="header-logo">
            <h1 id="headerTitle">Support Solutions ChatBot 🤖</h1>
            <p id="headerSubtitle">Stil spørgsmål om vores IT-services og få intelligente svar</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3 id="welcomeTitle">👋 Velkommen til Support Solutions RAG Chat!</h3>
                <p id="welcomeText">Jeg kan besvare spørgsmål om vores IT-services baseret på vores hjemmeside. Prøv at spørge om:</p>
                <div class="example-questions" id="exampleQuestions">
                    <button class="example-btn" onclick="askExample('Hvad er cloud services?')" data-da="Hvad er cloud services?" data-en="What are cloud services?">Hvad er cloud services?</button>
                    <button class="example-btn" onclick="askExample('Hvilken IT-support tilbyder I?')" data-da="Hvilken IT-support tilbyder I?" data-en="What IT support do you offer?">Hvilken IT-support tilbyder I?</button>
                    <button class="example-btn" onclick="askExample('Hvad koster jeres services?')" data-da="Hvad koster jeres services?" data-en="What do your services cost?">Hvad koster jeres services?</button>
                    <button class="example-btn" onclick="askExample('Hvor er I lokaliseret?')" data-da="Hvor er I lokaliseret?" data-en="Where are you located?">Hvor er I lokaliseret?</button>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span id="loadingText">Tænker...</span>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Skriv dit spørgsmål her..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="askButton" onclick="askQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // LANGUAGE SYSTEM 🌍
        let currentLanguage = 'da';
        
        const translations = {
            da: {
                headerTitle: "Support Solutions ChatBot 🤖",
                headerSubtitle: "Stil spørgsmål om vores IT-services og få intelligente svar",
                welcomeTitle: "👋 Velkommen til Support Solutions RAG Chat!",
                welcomeText: "Jeg kan besvare spørgsmål om vores IT-services baseret på vores hjemmeside. Prøv at spørge om:",
                placeholder: "Skriv dit spørgsmål her...",
                sendButton: "Send",
                loadingText: "Tænker...",
                sourcesHeader: "📚 Se kilder",
                contactText: "📞 Ring til os",
                meetingText: "📅 Book møde",
                contactButtonText: "Kontakt Os Nu",
                suggestionsHeader: "💡 Måske kan jeg hjælpe med et af disse spørgsmål?",
                phoneNumber: "+45 26 33 11 38",
                email: "info@support-solutions.dk",
                emailButtonText: "Send os en Email",
                callButtonText: "Ring Nu",
                exampleQuestions: [
                    "Hvad er cloud services?",
                    "Hvilken IT-support tilbyder I?", 
                    "Hvad koster jeres services?",
                    "Hvor er I lokaliseret?"
                ],
                smartSuggestions: [
                    "Hvilke services tilbyder I?",
                    "Hvad handler jeres virksomhed om?",
                    "Hvilke kunder har I hjulpet?",
                    "Kan vi booke et møde?",
                    "Hvad koster jeres services?",
                    "Hvor hurtigt svarer I på support?"
                ]
            },
            en: {
                headerTitle: "Support Solutions ChatBot 🤖",
                headerSubtitle: "Ask questions about our IT services and get intelligent answers",
                welcomeTitle: "👋 Welcome to Support Solutions RAG Chat!",
                welcomeText: "I can answer questions about our IT services based on our website. Try asking about:",
                placeholder: "Type your question here...",
                sendButton: "Send",
                loadingText: "Thinking...",
                sourcesHeader: "📚 View sources",
                contactText: "📞 Call us",
                meetingText: "📅 Book meeting",
                contactButtonText: "Contact Us Now",
                suggestionsHeader: "💡 Maybe I can help with one of these questions?",
                phoneNumber: "+45 26 33 11 38",
                email: "info@support-solutions.dk",
                emailButtonText: "Send us an Email",
                callButtonText: "Call Now",
                exampleQuestions: [
                    "What are cloud services?",
                    "What IT support do you offer?",
                    "What do your services cost?",
                    "Where are you located?"
                ],
                smartSuggestions: [
                    "What services do you offer?",
                    "What is your business about?",
                    "Which customers have you helped?",
                    "Can we book a meeting?",
                    "What do your services cost?",
                    "How quickly do you respond to support?"
                ]
            }
        };

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update active language button
            document.getElementById('langDA').classList.toggle('active', lang === 'da');
            document.getElementById('langEN').classList.toggle('active', lang === 'en');
            
            // Clear chat and restart
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            // Reset chat state
            hasAskedFirstQuestion = false;
            suggestionsShown = false;
            clearTimeout(inactivityTimer);
            
            // Show welcome message in selected language
            showWelcomeMessage();
            
            // Update all translated texts
            const t = translations[lang];
            document.getElementById('headerTitle').textContent = t.headerTitle;
            document.getElementById('headerSubtitle').textContent = t.headerSubtitle;
            document.getElementById('welcomeTitle').textContent = t.welcomeTitle;
            document.getElementById('welcomeText').textContent = t.welcomeText;
            document.getElementById('questionInput').placeholder = t.placeholder;
            document.getElementById('askButton').textContent = t.sendButton;
            document.getElementById('loadingText').textContent = t.loadingText;
            
            // Update example questions
            const exampleBtns = document.querySelectorAll('.example-btn');
            exampleBtns.forEach((btn, index) => {
                if (t.exampleQuestions[index]) {
                    btn.textContent = t.exampleQuestions[index];
                    btn.setAttribute('onclick', `askExample('${t.exampleQuestions[index]}')`);
                }
            });
            
            // Clear question input
            document.getElementById('questionInput').value = '';
            
            // Store language preference
            localStorage.setItem('supportSolutions_language', lang);
        }

        function showWelcomeMessage() {
            const t = translations[currentLanguage];
            const chatContainer = document.getElementById('chatContainer');
            
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-message';
            welcomeDiv.innerHTML = `
                <h3>${t.welcomeTitle}</h3>
                <p>${t.welcomeText}</p>
                <div class="example-questions">
                    ${t.exampleQuestions.map(question => 
                        `<button class="example-btn" onclick="askExample('${question}')">${question}</button>`
                    ).join('')}
                </div>
            `;
            
            chatContainer.appendChild(welcomeDiv);
        }

        // Load saved language preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('supportSolutions_language') || 'da';
            // Always call switchLanguage to ensure everything is properly set
            switchLanguage(savedLang);
        });
        
        // AGGRESSIV AUTO-SCROLL - Garanteret scroll til bund!
        function forceScrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            
            // Metode 1: Øjeblikkelig scroll
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Metode 2: Smooth scroll som backup
            setTimeout(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 10);
            
            // Metode 3: Force scroll efter DOM update
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
            
            // Metode 4: Endelig sikkerhed
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 300);
        }
        
        // Performance optimization: Virtual rendering for large message lists
        const MAX_VISIBLE_MESSAGES = 50;
        let messageCount = 0;
        
        function addMessage(content, isUser = false, sources = [], showContactButton = false, bookMeeting = false, meetingUrl = '', showPhone = false, phoneNumber = '', suggestedPage = '', suggestedPageText = '') {
            const chatContainer = document.getElementById('chatContainer');
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none'; // Hide instead of remove for better performance
            }
            
            // Performance: Remove old messages if too many
            if (messageCount > MAX_VISIBLE_MESSAGES) {
                const messages = chatContainer.querySelectorAll('.message');
                if (messages.length > 0) {
                    messages[0].remove();
                }
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const t = translations[currentLanguage];
            let html = `<div>${content}</div>`;
            
            // Add meeting booking button if this is a meeting-related question
            if (!isUser && bookMeeting && meetingUrl) {
                html += `
                    <div style="margin-top: 15px;">
                        <a href="${meetingUrl}" target="_blank" class="contact-button" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none;">
                            📅 ${t.meetingText}
                        </a>
                    </div>
                `;
            }
            // Add phone button if this is a phone-related question  
            else if (!isUser && showPhone && phoneNumber) {
                // Use correct phone number from translations
                const correctPhone = t.phoneNumber;
                html += `
                    <div style="margin-top: 15px;">
                        <a href="tel:${correctPhone}" class="contact-button" style="background: linear-gradient(135deg, #007bff 0%, #6610f2 100%); border: none;">
                            ☎️ ${t.callButtonText}: ${correctPhone}
                        </a>
                    </div>
                `;
            }
            // Add contact button if this is a contact-related question
            else if (!isUser && showContactButton) {
                html += `
                    <div style="margin-top: 15px;">
                        <a href="https://support-solutions.dk/kontakt/" target="_blank" class="contact-button">
                            ${t.contactButtonText}
                        </a>
                    </div>
                `;
            }
            
            // Add suggested page button for incomplete answers
            if (!isUser && suggestedPage && suggestedPageText) {
                html += `
                    <div style="margin-top: 15px;">
                        <a href="${suggestedPage}" target="_blank" class="contact-button" style="background: linear-gradient(135deg, #ffc107 0%, #ff8c00 100%); border: none;">
                            📄 ${suggestedPageText}
                        </a>
                    </div>
                `;
            }
            
            if (!isUser && sources.length > 0) {
                const dropdownId = 'sources_' + Date.now() + Math.random().toString(36).substr(2, 9);
                html += `
                    <div class="sources">
                        <div class="sources-dropdown" onclick="toggleSources('${dropdownId}')">
                            <div class="sources-header">
                                <span>${t.sourcesHeader} (${sources.length})</span>
                                <span class="dropdown-arrow" id="arrow_${dropdownId}">▼</span>
                            </div>
                            <div class="sources-content" id="${dropdownId}">
                `;
                sources.forEach(source => {
                    // Create a cleaner link title
                    let linkTitle = source.ref;
                    if (source.url.includes('/kontakt/')) {
                        linkTitle += ' Kontakt Side';
                    } else if (source.url.includes('/om-os/')) {
                        linkTitle += ' Om Os';
                    } else if (source.url.includes('/blog/')) {
                        linkTitle += ' Blog';
                    } else if (source.url.includes('/cases/')) {
                        linkTitle += ' Cases';
                    } else if (source.url === 'https://support-solutions.dk/' || source.url === 'https://support-solutions.dk') {
                        linkTitle += ' Forside';
                    } else {
                        linkTitle += ' Support Solutions';
                    }
                    
                    html += `<a href="${source.url}" target="_blank" class="source-link">${linkTitle}</a>`;
                });
                html += `
                            </div>
                        </div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            
            messageCount++;
            
            // FORCE SCROLL TIL BUND - INGEN UNDSKYLDNINGER!
            forceScrollToBottom();
        }
        
        // Performance optimization: Use requestAnimationFrame for smooth animations
        function toggleSources(dropdownId) {
            const content = document.getElementById(dropdownId);
            const arrow = document.getElementById('arrow_' + dropdownId);
            
            requestAnimationFrame(() => {
                if (content.classList.contains('expanded')) {
                    content.classList.remove('expanded');
                    arrow.classList.remove('expanded');
                } else {
                    content.classList.add('expanded');
                    arrow.classList.add('expanded');
                    // FORCE SCROLL når kilder åbnes
                    setTimeout(() => forceScrollToBottom(), 150);
                }
            });
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('askButton').disabled = show;
            document.getElementById('questionInput').disabled = show;
            
            // Update loading text to current language when showing
            if (show) {
                const t = translations[currentLanguage];
                document.getElementById('loadingText').textContent = t.loadingText;
            }
            
            // Skjul forslag mens der tænkes
            const suggestions = document.getElementById('smartSuggestions');
            if (suggestions) {
                suggestions.style.display = show ? 'none' : 'block';
            }
        }
        
        // Performance optimization: Request caching
        const requestCache = new Map();
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
        
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            // Mark that user has asked their first question
            hasAskedFirstQuestion = true;

            // Remove suggestions when question is asked
            removeSuggestions();
            resetInactivityTimer();
            
            addMessage(question, true);
            input.value = '';
            
            // EXTRA SCROLL EFTER USER MESSAGE
            setTimeout(() => forceScrollToBottom(), 50);
            
            showLoading(true);
            
            try {
                // Check cache first
                const cacheKey = question.toLowerCase();
                const cachedResponse = requestCache.get(cacheKey);
                
                if (cachedResponse && (Date.now() - cachedResponse.timestamp < CACHE_DURATION)) {
                    const data = cachedResponse.data;
                    addMessage(
                        data.answer, 
                        false, 
                        data.sources, 
                        data.show_contact_button,
                        data.book_meeting || false,
                        data.meeting_url || '',
                        data.show_phone || false,
                        data.phone_number || '',
                        data.suggested_page || '',
                        data.suggested_page_text || ''
                    );
                    showLoading(false);
                    return;
                }
                
                // Performance: Add timeout for mobile connections
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 seconds
                
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: question,
                        language: currentLanguage 
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Cache the response
                requestCache.set(cacheKey, {
                    data: data,
                    timestamp: Date.now()
                });
                
                addMessage(
                    data.answer, 
                    false, 
                    data.sources, 
                    data.show_contact_button,
                    data.book_meeting || false,
                    data.meeting_url || '',
                    data.show_phone || false,
                    data.phone_number || '',
                    data.suggested_page || '',
                    data.suggested_page_text || ''
                );
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = currentLanguage === 'en' ? 
                    '❌ An error occurred.' : 
                    '❌ Der opstod en fejl.';
                
                if (error.name === 'AbortError') {
                    errorMessage = currentLanguage === 'en' ? 
                        '⏱️ Timeout: Request took too long. Please try again.' :
                        '⏱️ Timeout: Forespørgslen tog for lang tid. Prøv igen.';
                } else if (error.message.includes('fetch')) {
                    errorMessage = currentLanguage === 'en' ? 
                        '🔌 Cannot connect to server. Make sure the server is running on http://localhost:8000' :
                        '🔌 Kan ikke forbinde til serveren. Sørg for at serveren kører på http://localhost:8000';
                }
                
                addMessage(errorMessage, false);
            }
            
            showLoading(false);
            
            // FINAL SCROLL EFTER SVAR ER KLAR
            setTimeout(() => forceScrollToBottom(), 100);
        }
        
        function askExample(question) {
            hasAskedFirstQuestion = true; // Mark first question as asked
            document.getElementById('questionInput').value = question;
            askQuestion();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
            // Reset inactivity timer when user types
            resetInactivityTimer();
        }

        // Inactivity suggestions system
        let inactivityTimer;
        let suggestionsShown = false;
        let hasAskedFirstQuestion = false; // Track if user has asked at least one question

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            suggestionsShown = false;
            removeSuggestions();
            
            // Only start timer if user has asked at least one question
            if (hasAskedFirstQuestion) {
                inactivityTimer = setTimeout(() => {
                    if (!suggestionsShown && !document.getElementById('questionInput').value.trim()) {
                        showSmartSuggestions();
                    }
                }, 15000); // 15 sekunder
            }
        }

        function showSmartSuggestions() {
            if (suggestionsShown) return;
            suggestionsShown = true;

            const t = translations[currentLanguage];
            const chatContainer = document.getElementById('chatContainer');
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.id = 'smartSuggestions';
            suggestionsDiv.innerHTML = `
                <div class="suggestions-container">
                    <div class="suggestions-header">
                        <span>${t.suggestionsHeader}</span>
                    </div>
                    <div class="suggestions-grid">
                        ${t.smartSuggestions.map(suggestion => 
                            `<button class="suggestion-btn" onclick="askExample('${suggestion}')">${suggestion}</button>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(suggestionsDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeSuggestions() {
            const existing = document.getElementById('smartSuggestions');
            if (existing) {
                existing.remove();
            }
        }

        // Start inactivity timer only after first question
        window.addEventListener('load', () => {
            // Don't start timer immediately - wait for first question
            
            // Reset timer on input focus/typing (but only if first question was asked)
            const input = document.getElementById('questionInput');
            input.addEventListener('input', () => {
                if (hasAskedFirstQuestion) {
                    resetInactivityTimer();
                }
            });
            input.addEventListener('focus', () => {
                if (hasAskedFirstQuestion) {
                    resetInactivityTimer();
                }
            });
        });
        
        // Test connection på load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/docs`);
                if (response.ok) {
                    console.log('✅ API connection successful');
                }
            } catch (error) {
                console.warn('⚠️ API not reachable:', error);
            }
        });
    </script>
</body>
